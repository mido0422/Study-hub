    <style>
        * {

            box-sizing: border-box;

        body {

        /* Background Animation */
        body::before {
            content: '';

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"><animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/></circle><circle cx="80" cy="30" r="1.5" fill="rgba(255,255,255,0.1)"><animate attributeName="opacity" values="0.1;0.4;0.1" dur="2s" repeatCount="indefinite"/></circle><circle cx="40" cy="70" r="1" fill="rgba(255,255,255,0.1)"><animate attributeName="opacity" values="0.1;0.5;0.1" dur="4s" repeatCount="indefinite"/></circle></svg>') repeat;

        @keyframes float {

        .login-container {

        @keyframes slideIn {

        .form-container {

        .tab-buttons {

        .tab-button {

            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab-button.active {

            color: #007bff;

        .password-toggle {

            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 1.2rem;
        }

        .checkbox-group {

            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {

        .submit-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-button:hover {

            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.3);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.5s ease;
            transform: translate(-50%, -50%);
        }

        .submit-button:active::after {

            height: 300px;
        }

        .forgot-password {

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-password a:hover {

        }

        .social-login {

        }

        .social-buttons {

        .social-button {

        .demo-section {

        .demo-button:hover {

        /* Mobile Responsive */

            }

            }

            .social-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script>
        // Tab switching
        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Show/hide forms
            document.getElementById('loginForm').style.display = tabName === 'login' ? 'block' : 'none';
            document.getElementById('registerForm').style.display = tabName === 'register' ? 'block' : 'none';

            // Clear messages
            hideMessages();
        }

        // Password visibility toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        // Show/hide messages
        function showMessage(message, type) {
            hideMessages();
            const messageEl = document.getElementById(type + 'Message');
            messageEl.textContent = message;
            messageEl.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Form submissions
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const remember = document.getElementById('rememberMe').checked;

            // Validate inputs
            if (!email || !password) {
                showMessage('–ë“Ø—Ö —Ç–∞–ª–±–∞—Ä—ã–≥ –±”©–≥–ª”©–Ω”© “Ø“Ø', 'error');
                return;
            }

            // Demo login check
            if (email === 'demo@studyhub.mn' && password === 'demo123') {
                loginSuccess('Demo —Ö—ç—Ä—ç–≥–ª—ç–≥—á', email);
                return;
            }

            // Check stored users
            const users = JSON.parse(localStorage.getItem('studyHubUsers') || '[]');
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                loginSuccess(user.name, user.email, remember);
            } else {
                showMessage('–ò–º—ç–π–ª —ç—Å–≤—ç–ª –Ω—É—É—Ü “Ø–≥ –±—É—Ä—É—É –±–∞–π–Ω–∞', 'error');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate inputs
            if (!name || !email || !password || !confirmPassword) {
                showMessage('–ë“Ø—Ö —Ç–∞–ª–±–∞—Ä—ã–≥ –±”©–≥–ª”©–Ω”© “Ø“Ø', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('–ù—É—É—Ü “Ø–≥ —Ç–∞–∞—Ä–∞—Ö–≥“Ø–π –±–∞–π–Ω–∞', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('–ù—É—É—Ü “Ø–≥ –¥–æ—Ä —Ö–∞—è–∂ 6 —Ç—ç–º–¥—ç–≥—Ç –±–∞–π—Ö —ë—Å—Ç–æ–π', 'error');
                return;
            }

            // Check if user exists
            const users = JSON.parse(localStorage.getItem('studyHubUsers') || '[]');
            if (users.find(u => u.email === email)) {
                showMessage('–≠–Ω—ç –∏–º—ç–π–ª —Ö–∞—è–≥–∞–∞—Ä –∞–ª—å —Ö—ç–¥–∏–π–Ω –±“Ø—Ä—Ç–≥“Ø“Ø–ª—Å—ç–Ω –±–∞–π–Ω–∞', 'error');
                return;
            }

            // Register user
            const newUser = {
                id: Date.now(),
                name: name,
                email: email,
                password: password,
                registeredAt: new Date().toISOString()
            };

            users.push(newUser);
            localStorage.setItem('studyHubUsers', JSON.stringify(users));

            showMessage('–ê–º–∂–∏–ª—Ç—Ç–∞–π –±“Ø—Ä—Ç–≥“Ø“Ø–ª–ª—ç—ç! –û–¥–æ–æ –Ω—ç–≤—Ç—ç—Ä—á –±–æ–ª–Ω–æ.', 'success');
            
            // Switch to login tab after 2 seconds
            setTimeout(() => {
                showTab('login');
                document.getElementById('loginEmail').value = email;
            }, 2000);
        });

        // Login success
        function loginSuccess(name, email, remember = false) {
            const userData = {
                name: name,
                email: email,
                loginTime: new Date().toISOString()
            };

            // Store session
            if (remember) {
                localStorage.setItem('studyHubSession', JSON.stringify(userData));
            } else {
                sessionStorage.setItem('studyHubSession', JSON.stringify(userData));
            }

            showMessage(`–¢–∞–≤—Ç–∞–π –º–æ—Ä–∏–ª–Ω–æ —É—É, ${name}!`, 'success');

            // Redirect after 1.5 seconds
            setTimeout(() => {
                window.location.href = 'mobile_preview.html';
            }, 1500);
        }

        // Google OAuth Configuration
        let googleAuth;
        
        // Initialize Google OAuth
        function initializeGoogleAuth() {
            window.google.accounts.id.initialize({
                client_id: '1234567890-abcdef.apps.googleusercontent.com', // Replace with your actual Google Client ID
                callback: handleGoogleLogin,
                auto_select: false,
                cancel_on_tap_outside: false,
            });
            
            // Render Google Sign-In button
            window.google.accounts.id.renderButton(
                document.getElementById('googleSignInButton'),
                {
                    theme: 'filled_blue',
                    size: 'large',
                    text: 'signin_with',
                    shape: 'rectangular',
                    logo_alignment: 'left',
                    width: '100%'
                }
            );
        }

        // Handle Google login response
        function handleGoogleLogin(response) {
            try {
                // Decode JWT token (in production, do this server-side)
                const payload = JSON.parse(atob(response.credential.split('.')[1]));
                
                const userData = {
                    id: payload.sub,
                    name: payload.name,
                    email: payload.email,
                    picture: payload.picture,
                    provider: 'google'
                };

                // Save user data and login
                saveOAuthUser(userData);
                loginSuccess(userData.name, userData.email, true);
                
            } catch (error) {
                console.error('Google login error:', error);
                showMessage('Google –Ω—ç–≤—Ç—Ä—ç—Ö —è–≤—Ü–∞–¥ –∞–ª–¥–∞–∞ –≥–∞—Ä–ª–∞–∞', 'error');
            }
        }

        // Initialize Facebook SDK
        function initializeFacebookAuth() {
            window.fbAsyncInit = function() {
                FB.init({
                    appId: '1234567890123456', // Replace with your actual Facebook App ID
                    cookie: true,
                    xfbml: true,
                    version: 'v18.0'
                });

                // Add click handler to Facebook button
                document.getElementById('facebookLoginButton').addEventListener('click', loginWithFacebook);
            };
        }

        // Facebook login function
        function loginWithFacebook() {
            FB.login(function(response) {
                if (response.authResponse) {
                    // Get user info
                    FB.api('/me', {fields: 'name,email,picture'}, function(userData) {
                        const user = {
                            id: userData.id,
                            name: userData.name,
                            email: userData.email || `fb_${userData.id}@facebook.com`,
                            picture: userData.picture.data.url,
                            provider: 'facebook'
                        };

                        // Save user data and login
                        saveOAuthUser(user);
                        loginSuccess(user.name, user.email, true);
                    });
                } else {
                    showMessage('Facebook –Ω—ç–≤—Ç—Ä—ç—Ö —Ü—É—Ü–ª–∞–≥–¥–ª–∞–∞', 'error');
                }
            }, {scope: 'email'});
        }

        // Save OAuth user data
        function saveOAuthUser(userData) {
            // Get existing users
            const users = JSON.parse(localStorage.getItem('studyHubUsers') || '[]');
            
            // Check if user already exists
            const existingUserIndex = users.findIndex(u => 
                u.email === userData.email || 
                (u.socialId === userData.id && u.provider === userData.provider)
            );

            if (existingUserIndex >= 0) {
                // Update existing user
                users[existingUserIndex] = {
                    ...users[existingUserIndex],
                    ...userData,
                    lastLogin: new Date().toISOString()
                };
            } else {
                // Add new user
                const newUser = {
                    id: Date.now(),
                    name: userData.name,
                    email: userData.email,
                    socialId: userData.id,
                    provider: userData.provider,
                    picture: userData.picture,
                    registeredAt: new Date().toISOString(),
                    lastLogin: new Date().toISOString()
                };
                users.push(newUser);
            }

            localStorage.setItem('studyHubUsers', JSON.stringify(users));
            
            // Store OAuth user data separately for profile display
            localStorage.setItem('currentOAuthUser', JSON.stringify(userData));
        }

        // Demo login
        function loginAsDemo() {
            loginSuccess('Demo —Ö—ç—Ä—ç–≥–ª—ç–≥—á', 'demo@studyhub.mn');
        }

        // Forgot password
        function forgotPassword() {
            const email = prompt('–ò–º—ç–π–ª —Ö–∞—è–≥–∞–∞ –æ—Ä—É—É–ª–Ω–∞ —É—É:');
            if (email) {

            // Initialize OAuth systems when page loads
            setTimeout(() => {
                try {
                    // Initialize Google OAuth
                    if (typeof google !== 'undefined' && google.accounts) {
                        initializeGoogleAuth();

                    // Initialize Facebook SDK
                    if (typeof FB !== 'undefined') {
                        initializeFacebookAuth();
                    } else {
                        // If FB SDK not loaded yet, initialize when it loads
                        window.fbAsyncInit = initializeFacebookAuth;
                    }
                } catch (error) {
                    console.log('OAuth initialization error:', error);

            }, 1000);
        });

        // Add some interactive effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
